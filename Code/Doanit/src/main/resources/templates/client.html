<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation to Join Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            color: #007bff;
        }

        p {
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        button {
            margin-top: 20px;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Invitation to Join Group</h2>
    <p>Hello, this is an automated message sent from our system.</p>
    <p th:text="'Dear ' + ${username} + ','"></p>
    <p>You have received an invitation to join a group.</p>
    <a th:href="@{${'http://localhost:8080/api/Group/joinGroup?studentID='+idStudent+'&groupId='+idGroup}}">
        <button type="button">Accept Invitation</button>
    </a>
    <p>If the button above does not work, you can also click on the following link:</p>
    <a th:href="@{${'http://localhost:8080/api/Group/joinGroup?studentID='+idStudent+'&groupId='+idGroup}}">[Link to Join Group]</a>
    <p>Thank you!</p>
</div>
</body>
</html>
